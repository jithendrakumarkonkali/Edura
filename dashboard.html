<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edura - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="logo">Edura</div>
        <nav>
            <span id="welcomeMessage">Welcome, User!</span>
            <button id="logoutButton" class="logout-btn">Logout</button>
        </nav>
    </header>

    <main class="container">
        <section class="course-management">
            <h2>Course Management</h2>
            <button id="openAddCourseModalButton" class="action-btn">Add New Course / Configure</button>
        </section>

        <section class="course-list-section">
            <h2>Your Courses</h2>
            <div id="courseList" class="course-list">
                <!-- Courses dynamically added here -->
            </div>
        </section>

        <!-- Course Detail View (Overhauled) -->
        <section id="courseDetailView" class="course-detail-view" style="display:none;">
            <div class="detail-view-header">
                <h2>Course: <span id="detailCourseName"></span></h2>
                <button id="editConfigButton" class="action-btn-small">Edit Configuration</button>
            </div>

            <div class="overall-progress-section">
                <h3>Overall Progress: <span id="detailCourseProgress">--</span>%</h3>
                <div class="progress-bar-container">
                    <div id="detailProgressBar" class="progress-bar"></div>
                </div>
            </div>

            <div id="courseConfigDisplay" class="config-display-box">
                <!-- Configuration weightages will be shown here -->
            </div>
            
            <h3>Enter Scores (out of 100)</h3>
            <div id="scoresInputContainer" class="scores-input-area">
                <!-- Dynamic score input fields will be generated here -->
            </div>
            <button id="updateScoresButton" class="action-btn">Update Scores & Progress</button>
            <hr class="section-divider">

            <!-- Weekly Progress Section -->
            <section id="weeklyProgressSection" class="weekly-progress-module">
                <h3>Weekly Task Progress for <span id="weeklyProgressCourseTitle"></span></h3>
                <div>
                    <label for="currentWeekInput">Week Number:</label>
                    <input type="number" id="currentWeekInput" value="1" min="1" style="width: 60px; margin-right: 10px;">
                    <span id="weeklyProgressText">0% Completed</span>
                </div>
                <div class="progress-bar-container weekly">
                    <div id="weeklyProgressBar" class="progress-bar"></div>
                </div>
                <h4>Tasks for Selected Week:</h4>
                <ul id="weeklyTasksList" class="task-list">
                    <!-- Weekly tasks will be listed here -->
                </ul>
                <form id="addWeeklyTaskForm" class="add-task-form">
                    <input type="text" id="newTaskDescription" placeholder="New task description for selected week" required>
                    <button type="submit" class="action-btn-small">Add Task</button>
                </form>
            </section>
            <hr class="section-divider">
            <button id="closeDetailViewButton" class="action-btn-secondary">Close Details</button>
        </section>
    </main>

    <!-- Add/Edit Course Configuration Modal -->
    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <span id="closeCourseModalButton" class="close-button">Ã—</span>
            <h2 id="courseConfigTitle">Add New Course / Configure</h2>
            <form id="courseConfigForm">
                <input type="hidden" id="courseId" name="courseId"> <!-- For editing -->
                
                <label for="modalCourseName">Course Name:</label>
                <input type="text" id="modalCourseName" name="courseName" required>

                <h4>Define Weightages (Total must be 100%):</h4>
                
                <label for="modalMidTermWeightage">Mid-Term Weightage (%):</label>
                <input type="number" id="modalMidTermWeightage" name="midTermWeightage" min="0" max="100" value="0" required>
                
                <label for="modalEndTermWeightage">End-Term Weightage (%):</label>
                <input type="number" id="modalEndTermWeightage" name="endTermWeightage" min="0" max="100" value="0" required>

                <label for="modalProjectWeightage">Project Weightage (%):</label>
                <input type="number" id="modalProjectWeightage" name="projectWeightage" min="0" max="100" value="0" required>

                <h4>Quizzes:</h4>
                <div id="quizzesConfigContainer">
                    <!-- Dynamic quiz config fields will be added here by JS -->
                </div>
                <button type="button" id="addQuizConfigButton" class="action-btn-neutral">Add Quiz Component</button>
                
                <hr>
                <button type="submit" class="action-btn">Save Configuration</button>
            </form>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
